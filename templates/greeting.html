<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greeting</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>

<body class="greeting_body bg-primary text-white d-flex justify-content-center align-items-center min-vh-100">
    <div class="text-center">
        <div class="bg-light text-dark p-5 rounded shadow-lg">
            <h1 class="display-4 mb-4">Hello, {{ name }}!</h1>
            <p class="lead">Thank you for visiting our site.</p>
            <a href="{{ url_for('index') }}" class="btn btn-dark">Go Back</a>
        </div>
    </div>
</body>
</html>
